<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<h3 id="pet-speak">Meet your tomagotchi</h3>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.min.js"></script>


</head>
<body>
	<form>	
		<input type="text" id="pet-name" placeholder="Name your pet">
		<input type="submit" id="submit">
	</form>
		<button id="feed">Feed</button>
		<button id="light">Light</button>
		<button id="play">Play</button>
	<section>
		<div id="pet-img">
			<img id="init-pet" src="https://steemitimages.com/DQmfHedFJStzXRDC2R5fnWrAiYJqWaknPaYTfeQWQe8Boxh/flat%2C800x800%2C075%2Cf.u1.jpg">
		</div>
		<div id="pet-status">
			<div id="hungry"></div>
			<div id="sleep"></div>
			<div id="bored"></div>
			<div id="age"></div>
		</div>	
	</section>

	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
